server.port=8222
## 热部署重新部署静态文件
spring.devtools.restart.exclude=static/**,public/**

## MySQL数据库
spring.datasource.url=jdbc:mysql://localhost/transaction?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis-Springboot
mybatis.type-aliases-package=com.cassiezys.transaction.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

## log4j
# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.com.mybatis=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n


##文件上传
upload.location= src/main/resources/static/upload-dir


# 支付宝网关名、partnerId和appId
open-api-domain = https://openapi.alipaydev.com/gateway.do
mcloud-api-domain = http://mcloudmonitor.com/gateway.do
pid = 2088102180122328
appid = 2016101800714953
# 服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 这个是支付成功失败以后的通知接口会返回相应的参数
nofity-url = http://localhost:8222/order/notify

# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 这个是我们经常看到的倒计时跳转到商户的那个请求地址
return-url = http://localhost:8222/order/return

# RSA私钥、公钥和支付宝公钥
private-key = 
public-key = 

#SHA256withRsa对应支付宝公钥
alipay-public-key = 

# 该笔订单允许的最晚付款时间，逾期将关闭交易。取值范围：1m～15d。m-分钟，h-小时，d-天，1c-当天（1c-当天的情况下，无论交易何时创建，都在0点关闭）。 该参数数值不接受小数点， 如 1.5h，可转换为 90m。
timeout-express = 3m
